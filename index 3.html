<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link rel="stylesheet" href="other.css">
</head>
<body>
    <header>
        <h1>Welcome to the Pet Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Find Your Perfect Pet</h2>
            <p>We offer a wide range of pets to suit every family.</p>
        </section>
        <section class="products" id="main-grid">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://placehold.co/300x300" alt="Dog">
                    <h3>Dogs</h3>
                </div>
                <div class="product">
                    <img src="https://placehold.co/300x300" alt="Cat">
                    <h3>Cats</h3>
                </div>
                <div class="product">
                    <img src="https://placehold.co/300x300" alt="Bird">
                    <h3>Birds</h3>
                </div>
                <div class="product">
                    <img src="https://placehold.co/300x300" alt="Fish">
                    <h3>Fish</h3>
                </div>
            </div>
        </section>
        <section>
            <button class="btn-chat">Chat with us</button>
        </section>
        <section>
            <h2>Banner Grid</h2>
            <div class="container-banners">
            <div class="item"><h3>1</h3><img src="https://placehold.co/300x300" alt="Dog"></div>
            <div class="item1"><h3>2</h3><img src="https://placehold.co/300x300" alt="Dog"></div>
            <div class="item2"><h3>3</h3><img src="https://placehold.co/300x300" alt="Dog"></div>
            <div class="item3"><h3>4</h3><img src="https://placehold.co/300x300" alt="Dog"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pet Store. All rights reserved.</p>
    </footer>
</body>
</html>
